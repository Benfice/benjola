{% extends '_base.html' %}

{% block title %}{{ resource.title }}{% endblock title %}

{% block content %}
    <div class="resource_detail">
        <h2><a href="">{{ resource.title }}</a></h2>
        <p>Description: {{ resource.description }}</p>
        <p>Langue: {{ resource.language }}</p>
        <p>Lien: {{ resource.url }}</p>
    </div>
{% endblock content %}
