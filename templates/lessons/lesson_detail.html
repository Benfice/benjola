{% extends '_base.html' %}

{% block title %}{{ lesson.title }}{% endblock title %}

{% block content %}
    <div>
        <h2><a href="">{{ lesson.title }}</a></h2>
        <p>{{ lesson.body }}</p>
        <p>Auteur: {{ lesson.author }}</p>
    </div>

    <p><a href="{% url 'lesson_edit' lesson.pk %}">+ Modifier la leçon</a></p>
    <p><a href="{% url 'lesson_delete' lesson.pk %}">+ Supprimer la leçon</a></p>

{% endblock content %}
